<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
    	<div th:fragment="html_head">
    		<meta charset="UTF-8">
			<title>Pay My Buddy</title>
    	</div>
    </head>
    <body>
    
		<div th:fragment="header (here)" style="text-align: center" >
			<br/>
			<span style="float:left">
        		logo
    		</span>
			Connected as <span th:text="${user.email} ?: 'nobody'">
    		</span>
		    <span style="float:right; display:flex">
				<form th:action="@{/home}" method="get">
            		<input type="submit" value="Home" th:unless="${here == 'Home'}"/>
            		<span th:if="${here == 'Home'}">Home</span>
        		</form>
				<form th:action="@{/transfer}" method="get">
            		<input type="submit" value="Transfer" th:unless="${here == 'Transfer'}"/>
            		<span th:if="${here == 'Transfer'}">Transfer</span>
        		</form>
				<form th:action="@{/profile}" method="get">
            		<input type="submit" value="Profile" th:unless="${here == 'Profile'}"/>
            		<span th:if="${here == 'Profile'}">Profile</span>
        		</form>
				<form th:action="@{/contact}" method="get">
            		<input type="submit" value="Contact" th:unless="${here == 'Contact'}"/>
            		<span th:if="${here == 'Contact'}">Contact</span>
        		</form>
				<form th:action="@{/logout}" method="post">
            		<input type="submit" value="Sign Out"/>
        		</form>
    		</span>
    		<hr/>
    		<br/>
		</div>
    
    	<div th:fragment="footer">
    		<br/>
    		<hr/>
    		<br/>
            Legal stuff
            <br/>
		</div>
        
    </body>
</html>
