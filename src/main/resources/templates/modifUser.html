<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
    	<div th:replace="fragments :: html_head">Static html head</div>
    </head>
    
	<body>
		<div th:replace="fragments :: header(here='Profile')">Static header</div>
		
		<h3> Change your password </h3>

		<form action="#" th:action="@{/profile/modifUser}" th:object="${pmbuser}" method="post">
			<fieldset>
        	<label>
      		E-mail address:
            <input type="email" th:field="*{email}" readonly />
            </label>
           	<label>
           	New password:
            <input type="password" th:field="*{password}" required />
            </label>

        	<button type="submit">Change</button> 
			</fieldset>
		</form>

		<div th:replace="fragments :: footer">Static footer</div>
	</body>
</html>
